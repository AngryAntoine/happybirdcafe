{% extends "base.html" %}
{% load static %}
{% block title %}{% endblock %}
{% block content %}
    <br><br>
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10">
        {% for food in foods %}
          <div class="col-lg-4" style=" margin-bottom: 20px; text-align: center;">
            <img class="img-circle" src="{% if food.image %}{{ food.image.url }}{% else %}{% static "img/custom_feeder.jpg" %}{% endif %}" alt="Generic placeholder image" width="140" height="140" style="text-align: center;">
            <h2>{{ food.title }}</h2>
            <p>{{ food.text|truncatewords:15 }}</p>
            <p><a class="btn btn-default" href="{% url 'food:food_details' food.id %}" role="button">Подробно &raquo;</a></p>
          </div><!-- /.col-lg-4 -->
        {% endfor %}
      </div>
      <div class="col-md-1"></div>
  </div>
{% endblock %}
